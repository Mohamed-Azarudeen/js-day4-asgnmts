<!-- Question-3) If User is 21+ log "Can drive" -->
<html>
    <head>
        <title>Example for Simple If</title>
    </head>
    <body>
        <h1>Simple If</h1>
        <script>
            var age = prompt("Give some Input: ");
            if(age >= 21){
                console.log("Can drive");
            }
            else{
                console.log("Can't drive");
            }
        </script>
    </body>
</html>
